<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Stuart</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="calculadora">
        <input type="text" id="display">
        <table>
            <tr>
                <td><button onclick="mostrarNum(7)">7</button></td>
                <td><button onclick="mostrarNum(8)">8</button></td>
                <td><button onclick="mostrarNum(9)">9</button></td>
                <td><button onclick="operacao('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="mostrarNum(4)">4</button></td>
                <td><button onclick="mostrarNum(5)">5</button></td>
                <td><button onclick="mostrarNum(6)">6</button></td>
                <td><button onclick="operacao('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="mostrarNum(1)">1</button></td>
                <td><button onclick="mostrarNum(2)">2</button></td>
                <td><button onclick="mostrarNum(3)">3</button></td>
                <td><button onclick="operacao('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="limpar()">C</button></td>
                <td><button onclick="mostrarNum(0)">0</button></td>
                <td><button onclick="calcular()">=</button></td>
                <td><button onclick="operacao('+')">+</button></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>

</body>

</html>
